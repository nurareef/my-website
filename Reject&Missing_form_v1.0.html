<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Table and form styles */
    .adjustable-italic {
      font-style: italic;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e4dd79;
    }
    .checkbox-label {
      display: inline-block;
      width: 100%;
      white-space: nowrap;
    }
    .checkbox-group {
      width: 10%;
      text-align: center;
    }
    .submit-button, .button {
      display: block;
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
    }
    .content, .input-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-label {
      margin-bottom: 10px;
    }

    /* Loading animation styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Missing/Broken Parts Reporting Form</h1>
  <h2 class="adjustable-italic">Recording missing or broken parts is a key part of quality assurance and efficient factory operations</h2>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <form id="checklistForm" method="post">
    <input type="hidden" id="controllerValue" name="Part No.">
    <input type="hidden" id="projectValue" name="Related Project">
    <input type="hidden" id="quantityValue" name="Quantity">
    <input type="hidden" id="reportedByValue" name="Reported By">
    <input type="hidden" id="suspectedValue" name="Suspected Cause">
    <input type="hidden" id="replacementValue" name="immediate replacement">
    <input type="hidden" id="submissionTime" name="Submission Time">
    <table>
      <tr>
        <th colspan="3">Basic Information</th>
      </tr>
      <tr>
        <td>
          Part No.<br>
          <input type="text" id="Part No." placeholder="Specific identification" style="font-style: italic;">
        </td>
      </tr>            
      <tr>
        <td>
          Related Project<br>
          <select id="Related Project" style="font-style: italic;">
            <option value="40kVA">40kVA</option>
            <option value="M3">M3</option>
            <option value="Deutz">Deutz</option>
            <option value="PowerCore">PowerCore</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Quantity<br>
          <input type="text" id="Quantity" placeholder="Number of parts" style="font-style: italic;">
        </td>
      </tr>
      <tr>
        <td>
          Reported by<br>
          <input type="text" id="reportedBy" placeholder="Name" style="font-style: italic;">
        </td>
      </tr>
      <tr>
        <th colspan="3">Cause and Impact</th>
      </tr>
      <tr>
        <td>
            Suspected Cause<br>
          <input type="text" id="Suspected Cause" placeholder="Possible cause of the issue, if known" style="font-style: italic;">
        </td>
      </tr> 
      <tr>
        <td>
            immediate replacement<br>
          <select id="immediate replacement" style="font-style: italic;">
            <option value="Yes,Urgent">Yes,Urgent</option>
            <option value="Yes,Not urgent">Yes,Not urgent</option>
            <option value="No">No</option>
          </select>
        </td>
      </tr>
           

    </table>

    <div class="container">
      <div class="content">
        <div class="input-box">
          <label for="file" class="form-label">File</label>
          <input required id="attach" type="file"/>
        </div>
        <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
      </div>
    </div>
  </form>

  <script>
    function showLoading() {
      document.getElementById("loadingOverlay").style.display = "flex";
    }
  
    function hideLoading() {
      document.getElementById("loadingOverlay").style.display = "none";
    }
  
    function submitForm() {
      showLoading();
  
      var controllerText = document.getElementById("Part No.").value;
      var relatedprojectText = document.getElementById("Related Project").value;
      var reportedByText = document.getElementById("reportedBy").value;
      var QuantityText = document.getElementById("Quantity").value;
      var suspectedText = document.getElementById("Suspected Cause").value;
      var replacementText = document.getElementById("immediate replacement").value;

      
      var fileInput1 = document.getElementById('attach').files[0];
  
      var reader1 = new FileReader();
  
      // Get the current date and time in Malaysia time zone
      var now = new Date();
      var malaysiaTime = now.toLocaleString('en-US', { timeZone: 'Asia/Kuala_Lumpur' });
  
      reader1.onload = function() {
        var fileContent1 = reader1.result;
        var filename1 = fileInput1.name;
  
        var formData = new FormData();
        formData.append('fileContent1', fileContent1);
        formData.append('filename1', filename1);
        formData.append('Part No.', controllerText);
        formData.append('Related Project', relatedprojectText);
        formData.append('Quantity', QuantityText);
        formData.append('Reported By', reportedByText);
        formData.append('Suspected Cause', suspectedText);
        formData.append('immediate replacement', replacementText);
        formData.append('Submission Time', malaysiaTime); // Add submission time to FormData
  
        fetch('https://script.google.com/macros/s/AKfycbwVcmXmc6o5MhzfDgM-sSSdpm2uSL_H_HfFfXQKsCdpuZYFEf_9zHAzB5-LTSHoAPZzUg/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            console.log('Form submitted successfully');
            alert('Form submitted successfully');
          } else {
            console.error('Form submission failed');
            alert('Form submission failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error:', error);
        })
        .finally(hideLoading);
      };
  
      reader1.readAsDataURL(fileInput1);
    }
  </script>
  
</body>
</html>
