<!DOCTYPE html>
<html>
<head>
    <base target="_top">
</head>
<body>
    <button id="openFacebook">Open Facebook</button>
    <script>
        document.getElementById("openFacebook").addEventListener("click", function () {
            window.open("https://www.facebook.com", "_blank");
        });
    </script>
</body>
</html>
