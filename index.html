<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CSV Data Display</title>
</head>
<body>
    <h1>Online CSV Data</h1>
    <button id="displayButton">Display Data</button>
    <div id="dataDisplay"></div>

    <script>
        function displayData() {
            fetch('https://drive.google.com/uc?export=download&id=1b5Tn3I0aYlin9JzS-px6TINcsG7-7slM')
                .then(response => response.text())
                .then(data => {
                    var rows = data.split('\n');
                    var header = rows[0].split(',');
                    var dataRows = [];

                    for (var i = 1; i < rows.length; i++) {
                        var rowData = rows[i].split(',');
                        dataRows.push(rowData);
                    }

                    var dataDisplay = document.getElementById('dataDisplay');
                    dataDisplay.innerHTML = '';

                    for (var col = 0; col < header.length; col++) {
                        var columnData = '<h2>' + header[col] + '</h2>';
                        for (var row = 0; row < dataRows.length; row++) {
                            columnData += '<p>' + dataRows[row][col] + '</p>';
                        }
                        dataDisplay.innerHTML += '<div class="column">' + columnData + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        var displayButton = document.getElementById('displayButton');
        displayButton.addEventListener('click', displayData);
    </script>

    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        h1 {
            color: #333;
        }
        .column {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }
    </style>
</body>
</html>
