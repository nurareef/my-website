<!DOCTYPE html>
<html>
<head>
    <title>Tree Monitoring Dashboard</title>
    <style>
        /* CSS styles remain the same as in your original code */
        /* ... */

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');

            searchButton.addEventListener('click', () => {
                // Get the entered username, password, and file type
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const fileType = document.getElementById('file').value;

                // Check if the username and password are correct
                if (username === 'Admin123' && password === '@dmin123' && fileType === 'Type A') {
                    // Redirect to the Admin link for Type A
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/PLANTERS:Admin-v1.1.html';
                } else if (username === 'Guest_1' && password === 'Guest_1' && fileType === 'Type B') {
                    // Redirect to the Guest_1 link for Type B
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/PLANTERS:Guest1-v1.0.html';
                } else {
                    // Display an error message if login fails or the file type is incorrect
                    alert('Incorrect username, password, or file type. Please try again.');
                }
            });
        });
    </script>    
</head>
<body>
    <div class="dashboard">
        <div class="tree-info">
            <h1 class="dashboard-title">PLANTERS<br>Monitoring Dashboard</h1>
            <p>This dashboard provides information about our trees.</p>
        </div>
        <div class="login-form">
            <label for="username" class="search-label">Username:</label>
            <br>
            <input type="text" id="username" class="search-input" placeholder="Enter Username">
            <br>
            <label for="password" class="search-label">Password:</label>
            <br>
            <input type="password" id="password" class="search-input" placeholder="Enter Password">
            <br>
            <label for="file" class="search-label">File:</label>
            <br>
            <input type="text" id="file" class="search-input" placeholder="Type A or Type B">
            <br>
            <button id="search-button" class="search-button">Login</button>
        </div>
    </div>
</body>
</html>
