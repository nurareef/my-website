<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
</head>
<body>
    <h1>Data Fetching Example</h1>
    <div id="data-display">
        <!-- The fetched value will be displayed here -->
    </div>

    <script>
        // Fetch data from Google Sheets
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1tXarx5xh9zLzbCFGfK2CyxHw2WCBfO_qBfzbN_4Cy9G0uLJ4kia0uwdQ9l4iKBO6HtlyrtxNzppx/pub?output=csv')
            .then(response => response.text())
            .then(data => {
                // Split CSV data into lines
                const lines = data.split('\n');
                // Get the value from column M, row 40
                const row40 = lines[40 - 1].split(',')[12]; // Assuming column M is the 13th column (index 12)
                // Display the value in the HTML
                document.getElementById('data-display').innerHTML = `<p>Value from column M, row 40: ${row40}</p>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data-display').innerHTML = '<p>Error fetching data. Please try again later.</p>';
            });
    </script>
</body>
</html>
