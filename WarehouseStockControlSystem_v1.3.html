<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Warehouse Check-in">
  <link rel="apple-touch-icon" href="https://i.imgur.com/V1zQRS2.png">
  <title>Integrated Warehouse Stock Control System</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/V1zQRS2.png">
  <link rel="stylesheet" href="Google Sheet.css">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.imgur.com/1gP2COf.png');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the image */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.6); /* Slight transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin: 0;
            color: #3a3a3a; /* Dark gray font color */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container a {
            display: block;
            width: 200px; /* Fixed width for all buttons */
            height: 50px; /* Fixed height for all buttons */
        }
        .button-container button {
            width: 100%;
            height: 100%;
            padding: 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #23408f; /* Base color for buttons */
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #fcb620; /* Yellow color on hover */
            color: #000; /* Change text color to black for better contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/XZvd1fv.png" alt="Sample Image" class="logo">
        <h1>Warehouse Stock Control System</h1>
        <div class="button-container">
            <a href="https://raw.githack.com/nurareef/my-website/main/WarehouseRefill&RestockV1.5.html">
                <button class="button-Consumables">Consumables Stock</button>
            </a>
            <a href="https://raw.githack.com/nurareef/my-website/main/WarehouseProjectItemV1.6.html">
                <button class="button-ProjectItem">Project Item Stock</button>
            </a>
            <a href="https://raw.githack.com/nurareef/my-website/main/WarehouseSystemScanner1.8.html">
                <button class="button-MainSupplier">Main Supplier Stock</button>
            </a>
        </div>
    </div>
</body>
</html>
