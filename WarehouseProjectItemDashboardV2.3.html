<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Inventory Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type="text"], button {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            table-layout: fixed;
            position: relative;
        }

        thead {
            position: sticky; /* Make the header sticky */
            top: 0; /* Stick to the top */
            z-index: 10; /* Ensure it stays above other elements */
            background-color: white; /* Background color for the header */
        }


        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: #f1f1f1; /* Header background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for a better effect */
        }

        th .resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent; /* Make it invisible but it's still there */
        }

        th.resizing {
            background-color: #f0f0f0;
        }


        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.hidden {
            display: none;
        }

        .filter-icon {
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            padding: 2px;
            margin-left: 5px;
            color: #007bff;
        }

        th select {
            display: none;
            width: 100px;
            position: absolute;
            z-index: 10;
            right: 0;
        }

        th:hover select, .filter-icon:hover + select {
            display: inline-block;
        }

        .clear-filters {
            background-color: #ff4757;
            color: white;
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-filters:hover {
            background-color: #ff6b81;
        }

        @media only screen and (max-width: 768px) {
            th, td {
                font-size: 12px;
            }

            button, input[type="text"] {
                font-size: 14px;
            }
        }

        /* Styling the checkbox container */
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Make it responsive */
            gap: 10px; /* Add spacing between checkboxes */
            margin: 20px 0; /* Add space above and below the container */
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for individual checkboxes and their labels */
        .checkbox-container label {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            background-color: #f8f8f8;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkbox-container label:hover {
            background-color: #e0e0e0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Make the checkbox slightly larger */
        }

        /* For responsive design */
        @media only screen and (max-width: 768px) {
            .checkbox-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adjust for smaller screens */
            }
        }

    </style>
</head>
<body>

    <h1>Warehouse Inventory Monitor</h1>

    <!-- Checkboxes for toggling column visibility -->
    <div class="checkbox-container">
        <label><input type="checkbox" id="toggleSerialNumber" checked onchange="toggleColumn(0)"> Serial Number</label>
        <label><input type="checkbox" id="toggleDescription" checked onchange="toggleColumn(1)"> Item Description</label>
        <label><input type="checkbox" id="toggleRack" checked onchange="toggleColumn(2)"> Rack Number</label>
        <label><input type="checkbox" id="toggleQuantity" checked onchange="toggleColumn(3)"> Quantity</label>
        <label><input type="checkbox" id="toggleUOM" checked onchange="toggleColumn(4)"> UOM</label>
        <label><input type="checkbox" id="toggleStatus" checked onchange="toggleColumn(5)"> Status</label>
        <label><input type="checkbox" id="toggleSupplier" checked onchange="toggleColumn(6)"> Supplier Name</label>
        <label><input type="checkbox" id="toggleProject" checked onchange="toggleColumn(7)"> Related Project</label>
        <label><input type="checkbox" id="toggleRequestBy" checked onchange="toggleColumn(8)"> Request By</label>
        <label><input type="checkbox" id="toggleDONo" checked onchange="toggleColumn(9)"> DO No</label>
        <label><input type="checkbox" id="togglePONo" checked onchange="toggleColumn(10)"> PO No</label>
        <label><input type="checkbox" id="togglePRNo" checked onchange="toggleColumn(11)"> PR No</label>
        <label><input type="checkbox" id="toggleSubmissionName" checked onchange="toggleColumn(12)"> Submission Name</label>
        <label><input type="checkbox" id="toggleSubmissionClock" checked onchange="toggleColumn(13)"> Submission Clock</label>
        <label><input type="checkbox" id="toggleDate" checked onchange="toggleColumn(14)"> Date</label>
        <label><input type="checkbox" id="toggleFile" checked onchange="toggleColumn(15)"> File</label>
        </div>


    <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterTableBySearch()">
    <button onclick="downloadCsv()">Download CSV</button>
    <button class="clear-filters" onclick="clearAllFilters()">Clear Filters</button>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Serial Number <span class="filter-icon">ðŸ”½</span>
                    <select id="serialNumberFilter" onchange="filterTableByDropdown(0)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Item Description <span class="filter-icon">ðŸ”½</span>
                    <select id="descriptionFilter" onchange="filterTableByDropdown(1)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Rack Number <span class="filter-icon">ðŸ”½</span>
                    <select id="rackFilter" onchange="filterTableByDropdown(2)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Quantity <span class="filter-icon">ðŸ”½</span>
                    <select id="quantityFilter" onchange="filterTableByDropdown(3)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>UOM <span class="filter-icon">ðŸ”½</span>
                    <select id="uomFilter" onchange="filterTableByDropdown(4)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Status <span class="filter-icon">ðŸ”½</span>
                    <select id="statusFilter" onchange="filterTableByDropdown(5)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Supplier Name <span class="filter-icon">ðŸ”½</span>
                    <select id="supplierFilter" onchange="filterTableByDropdown(6)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Related Project <span class="filter-icon">ðŸ”½</span>
                    <select id="projectFilter" onchange="filterTableByDropdown(7)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Request by <span class="filter-icon">ðŸ”½</span>
                    <select id="requestByFilter" onchange="filterTableByDropdown(8)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>DO No <span class="filter-icon">ðŸ”½</span>
                    <select id="DONoFilter" onchange="filterTableByDropdown(9)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>PO No <span class="filter-icon">ðŸ”½</span>
                    <select id="PONoFilter" onchange="filterTableByDropdown(10)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>PR No <span class="filter-icon">ðŸ”½</span>
                    <select id="PRNoFilter" onchange="filterTableByDropdown(11)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Submission Name <span class="filter-icon">ðŸ”½</span>
                    <select id="submissionNameFilter" onchange="filterTableByDropdown(12)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Submission Clock <span class="filter-icon">ðŸ”½</span>
                    <select id="submissionClockFilter" onchange="filterTableByDropdown(13)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>Date <span class="filter-icon">ðŸ”½</span>
                    <select id="dateFilter" onchange="filterTableByDropdown(14)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
                <th>File <span class="filter-icon">ðŸ”½</span>
                    <select id="fileFilter" onchange="filterTableByDropdown(15)"></select>
                    <div class="resizer"></div> <!-- Add resizer here -->
                </th>
            </tr>
        </thead>
        <tbody id="sheetData"></tbody>
    </table>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1EXprwjuwSOWHfA3c8jKVbQzsrFFw09ybUoCsBzSlzgY/pubhtml?gid=0&single=true&timestamp=' + new Date().getTime();
    
        let allDataRows = [];
        let activeFilters = Array(16).fill('');

        async function fetchSheetData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
    
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
    
                const tableRows = doc.querySelectorAll('table tbody tr');
                const sheetData = document.getElementById('sheetData');
    
                tableRows.forEach(row => {
                    const columns = row.querySelectorAll('td');
                    const newRow = document.createElement('tr');
    
                    columns.forEach(col => {
                        const newCol = document.createElement('td');
                        newCol.innerHTML = col.innerHTML;
                        newRow.appendChild(newCol);
                    });
    
                    sheetData.appendChild(newRow);
                    allDataRows.push(newRow);
                });
    
                for (let i = 0; i < 16; i++) {
                    populateFilterOptions(i, `${getColumnFilterId(i)}Filter`);
                }
            } catch (error) {
                console.error('Error fetching the sheet:', error);
                document.getElementById('sheetData').innerHTML = '<tr><td colspan="16">Failed to load sheet data.</td></tr>';
            }
        }
    
        function getColumnFilterId(index) {
            const filterIds = [
                "serialNumber", "description", "rack", "quantity", "uom",
                "status", "supplier", "project", "requestBy", "DONo", "PONo", "PRNo", "submissionName",
                "submissionClock", "date", "file"
            ];
            return filterIds[index];
        }
    
        function populateFilterOptions(colIndex, filterId, filtered = false) {
            const filterDropdown = document.getElementById(filterId);
            const uniqueValues = new Set();

            // If 'filtered' is true, populate the dropdown with options only from visible rows
            const rowsToConsider = filtered
                ? allDataRows.filter(row => row.style.display !== 'none')
                : allDataRows;

            rowsToConsider.forEach(row => {
                const cell = row.getElementsByTagName('td')[colIndex];
                if (cell) {
                    uniqueValues.add(cell.innerText);
                }
            });

            filterDropdown.innerHTML = '<option value="">All</option>';
            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.text = value;
                filterDropdown.appendChild(option);
            });
        }
    
        function filterTableByDropdown(colIndex) {
            const filterId = getColumnFilterId(colIndex);
            const filterValue = document.getElementById(`${filterId}Filter`).value.toLowerCase();

            activeFilters[colIndex] = filterValue;
            applyFilters(); // Reapply all filters, including search
        }

        function applyFilters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            allDataRows.forEach(row => {
                let isVisible = true;

                // Apply column filters
                for (let i = 0; i < activeFilters.length; i++) {
                    const filterValue = activeFilters[i];
                    const cellText = row.getElementsByTagName('td')[i]?.innerText.toLowerCase();

                    if (filterValue && (!cellText || !cellText.includes(filterValue))) {
                        isVisible = false;
                        break;
                    }
                }

                // Apply search filter
                if (isVisible) {
                    const rowText = Array.from(row.getElementsByTagName('td'))
                        .map(td => td.innerText.toLowerCase())
                        .join(' ');

                    if (searchInput && !rowText.includes(searchInput)) {
                        isVisible = false;
                    }
                }

                row.style.display = isVisible ? '' : 'none';
            });

            // After filtering, update the dropdown options to match the visible rows
            updateFilterDropdowns();
        }

        function updateFilterDropdowns() {
            for (let i = 0; i < 16; i++) { // Assuming 16 columns
                populateFilterOptions(i, `${getColumnFilterId(i)}Filter`, true);
            }
        }

    
        function clearAllFilters() {
            for (let i = 0; i < 16; i++) {
                const filterId = getColumnFilterId(i);
                document.getElementById(`${filterId}Filter`).value = '';
                activeFilters[i] = '';
            }
            applyFilters();
            resetColumnWidths();
        }
    
        function filterTableBySearch() {
            applyFilters(); // Call the combined filter function when typing in the search bar
        }


        let originalColumnWidths = [];

        // Function to store original widths of each column
        function storeOriginalColumnWidths() {
            const tableHeaders = document.querySelectorAll('th');
            originalColumnWidths = Array.from(tableHeaders).map(th => th.style.width || th.offsetWidth + 'px');
        }

        // Function to reset column widths to their original size
        function resetColumnWidths() {
            const tableHeaders = document.querySelectorAll('th');
            tableHeaders.forEach((th, index) => {
                th.style.width = originalColumnWidths[index]; // Reset to the original width
            });
        }


        function makeColumnsResizable() {
            const tableHeaders = document.querySelectorAll('th');

            tableHeaders.forEach(th => {
                const resizer = th.querySelector('.resizer');
                
                if (!resizer) return;

                let startX, startWidth;

                resizer.addEventListener('mousedown', (e) => {
                    startX = e.pageX;
                    startWidth = th.offsetWidth;

                    document.addEventListener('mousemove', resizeColumn);
                    document.addEventListener('mouseup', stopResize);
                });

                function resizeColumn(e) {
                    const width = startWidth + (e.pageX - startX);
                    th.style.width = `${width}px`; // Set the new width dynamically
                }

                function stopResize() {
                    document.removeEventListener('mousemove', resizeColumn);
                    document.removeEventListener('mouseup', stopResize);
                }
            });
        }

        // Call this function when the page loads to store original column widths
        document.addEventListener('DOMContentLoaded', function() {
            storeOriginalColumnWidths(); // Store original widths
            makeColumnsResizable(); // Make columns resizable
        });

    
        function toggleColumn(colIndex) {
            const table = document.getElementById('inventoryTable');
            
            // Get all the header and row cells for the given column index
            const headers = table.querySelectorAll(`thead th:nth-child(${colIndex + 1})`);
            const rows = table.querySelectorAll(`tbody td:nth-child(${colIndex + 1})`);
            
            // Check if the corresponding checkbox is checked
            const isChecked = document.querySelectorAll('input[type=checkbox]')[colIndex].checked;
            
            // Toggle display of the column based on the checkbox state
            const displayStyle = isChecked ? '' : 'none';
            
            headers.forEach(th => th.style.display = displayStyle);
            rows.forEach(td => td.style.display = displayStyle);
        }


        function downloadCsv() {
            const headers = [
                "Serial Number", "Item Description", "Rack Number", "Quantity", 
                "UOM", "Status", "Supplier Name", "Related Project", 
                "Request by", "DO No", "PO No", "PR No", 
                "Submission Name", "Submission Clock", "Date", "File"
            ];

            // Get checkboxes to know which columns are visible
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // Create an array to keep track of which columns are visible
            const visibleColumns = Array.from(checkboxes).map(checkbox => checkbox.checked);

            // Filter headers to only include visible columns
            const filteredHeaders = headers.filter((header, index) => visibleColumns[index]);

            // Select only visible rows (those that don't have 'display: none')
            const rows = Array.from(document.querySelectorAll('#inventoryTable tbody tr')).filter(row => {
                return row.style.display !== 'none';
            });

            // Prepare CSV content by only including visible columns
            const csvContent = [filteredHeaders.join(',')].concat(
                rows.map(row => {
                    const cols = Array.from(row.querySelectorAll('td'));
                    return cols
                        .filter((col, index) => visibleColumns[index]) // Only include visible columns
                        .map(col => col.innerText).join(','); // Join each column's text with commas
                })
            ).join('\n'); // Join each row with a new line

            // Create a blob and a link for download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'warehouse_inventory.csv'); // Set the file name
            document.body.appendChild(link);
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up
        }

            document.addEventListener('DOMContentLoaded', function() {
                fetchSheetData(); // Load the initial data and populate the filters

                // After the data is loaded, populate the dropdowns based on the full dataset
                setTimeout(() => {
                    updateFilterDropdowns();
                }, 500); // Delay to ensure data is fetched before updating dropdowns
            });
    </script>

</body>
</html>
