<!DOCTYPE html>
<html>
<head>
    <title>Monitoring Dashboard</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/XZvd1fv.png">
    <style>
        /* Global Styles */
        body {
            background-image: url('https://i.imgur.com/PXesaFX.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Dashboard Styles */
        .dashboard {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Adding a shadow for depth */
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .company-logo img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; /* Slightly darker text for better contrast */
        }

        /* Form Styles */
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .search-label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: #999;
        }

        /* Button Styles */
        .search-button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .dashboard {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .company-logo img {
                width: 120px;
            }

            .dashboard-title {
                font-size: 22px;
            }

            .search-label {
                font-size: 14px;
            }

            .search-input {
                font-size: 14px;
            }

            .search-button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');

            searchButton.addEventListener('click', () => {
                // Get the entered username and password
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Check if the username and password are correct
                if (username === 'Admin123' && password === 'Admin123') {
                    // Redirect to the Admin page
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/Login_MGS_QR_MAIN_v1.0.html';
                } else if (username === 'Ruth123' && password === 'Ruth123') {
                    // Redirect to the Guest page
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/Login_MGS_QR_2_v1.0.html';  // Replace with the correct guest page URL
                } else if (username === 'James123' && password === 'James123') {
                    // Redirect to the Guest page
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/Login_MGS_QR_1_v1.0.html';  // Replace with the correct guest page URL
                } else {
                    // Display an error message if login fails
                    alert('Incorrect username or password. Please try again.');
                }
            });
        });
    </script>    
</head>
<body>
    <div class="dashboard">
        <div class="company-logo">
            <img src="https://i.imgur.com/8bRoSVX.png" alt="Company Logo">
        </div>
        <h1 class="dashboard-title">OPERATING MANUAL</h1>
        <div class="login-form">
            <label for="username" class="search-label">Username:</label>
            <input type="text" id="username" class="search-input" placeholder="Enter Username">
            <label for="password" class="search-label">Password:</label>
            <input type="password" id="password" class="search-input" placeholder="Enter Password">
            <button id="search-button" class="search-button">Login</button>
        </div>
    </div>
</body>
</html>
