<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <!-- Dropdown for selecting Tree ID -->
    <label for="tree-id-select">Select Tree ID:</label>
    <select id="tree-id-select">
        <!-- Options will be added here programmatically -->
    </select>
    
    <div id="tree-details">
        <!-- Tree details will be displayed here -->
    </div>

    <script>
        // Function to generate the options for Tree IDs
        function generateTreeIDOptions() {
            const selectElement = document.getElementById("tree-id-select");

            // Define the range of Tree IDs (from D01B0310001 to D01B0312499)
            const startID = "D01B0310001";
            const endID = "D01B0312499";

            // Loop to generate and append options
            for (let currentID = startID; currentID <= endID; currentID++) {
                const option = document.createElement("option");
                option.value = currentID;
                option.textContent = currentID;
                selectElement.appendChild(option);
            }
        }

        // Function to fetch and display data for a selected Tree ID
        function fetchTreeDetails() {
            // ... (rest of your fetch and display logic)
        }

        // Initial fetch when the page loads
        fetchTreeDetails();

        // Generate the options when the page loads
        generateTreeIDOptions();

        // Add an event listener to the dropdown to fetch data when a new Tree ID is selected
        document.getElementById("tree-id-select").addEventListener("change", fetchTreeDetails);
    </script>
</body>
</html>
