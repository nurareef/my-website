<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/XZvd1fv.png">
    <style>
        /* Global Styles */
        body {
            background-image: url('https://i.imgur.com/PXesaFX.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for buttons */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Model Buttons */
        button {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Indicate Selected Button */
        .selected {
            background-color: #FFC107; /* Yellow background for selected button */
            color: black;
        }

        /* Child Buttons */
        .child-buttons {
            display: none;
            margin-top: 10px;
        }

        .child-buttons button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Serial Number Title */
        .serial-number-title {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Data Display Section */
        .data-display {
            margin-top: 20px;
            text-align: left;
        }

        .data-display table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-display th, .data-display td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .data-display th {
            background-color: #f2f2f2;
        }

        /* Indicate Selected Serial Button */
        .selected-serial {
            background-color: #FFC107; /* Yellow background for selected serial button */
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">
        <h3>Select a Model Item:</h3>
        <button onclick="showChildButtons('PC100A', this)">PC100A</button>
        <button onclick="showChildButtons('PC100B', this)">PC100B</button>
        <button onclick="showChildButtons('PC100C', this)">PC100C</button>
        <button onclick="showChildButtons('PC100D', this)">PC100D</button>
        <button onclick="showChildButtons('PC100E', this)">PC100E</button>
        <button onclick="showChildButtons('PC100F', this)">PC100F</button>

        <h4 class="serial-number-title">Select a Serial Number:</h4>

        <div id="PC100A" class="child-buttons">
            <button onclick="fetchData('P-100-A-0001', this)">P-100-A-0001</button>
            <button onclick="fetchData('P-100-A-0002', this)">P-100-A-0002</button>
            <button onclick="fetchData('P-100-A-0003', this)">P-100-A-0003</button>
            <button onclick="fetchData('P-100-A-0004', this)">P-100-A-0004</button>
            <button onclick="fetchData('P-100-A-0005', this)">P-100-A-0005</button>
        </div>

        <div id="PC100B" class="child-buttons">
            <button onclick="fetchData('P-100-B-0001', this)">P-100-B-0001</button>
            <button onclick="fetchData('P-100-B-0002', this)">P-100-B-0002</button>
            <button onclick="fetchData('P-100-B-0003', this)">P-100-B-0003</button>
            <button onclick="fetchData('P-100-B-0004', this)">P-100-B-0004</button>
            <button onclick="fetchData('P-100-B-0005', this)">P-100-B-0005</button>
        </div>

        <div id="PC100C" class="child-buttons">
            <button onclick="fetchData('P-100-C-0001', this)">P-100-C-0001</button>
            <button onclick="fetchData('P-100-C-0002', this)">P-100-C-0002</button>
            <button onclick="fetchData('P-100-C-0003', this)">P-100-C-0003</button>
            <button onclick="fetchData('P-100-C-0004', this)">P-100-C-0004</button>
            <button onclick="fetchData('P-100-C-0005', this)">P-100-C-0005</button>
        </div>

        <div id="PC100D" class="child-buttons">
            <button onclick="fetchData('P-100-D-0001', this)">P-100-D-0001</button>
            <button onclick="fetchData('P-100-D-0002', this)">P-100-D-0002</button>
            <button onclick="fetchData('P-100-D-0003', this)">P-100-D-0003</button>
            <button onclick="fetchData('P-100-D-0004', this)">P-100-D-0004</button>
            <button onclick="fetchData('P-100-D-0005', this)">P-100-D-0005</button>
        </div>

        <div id="PC100E" class="child-buttons">
            <button onclick="fetchData('P-100-E-0001', this)">P-100-E-0001</button>
            <button onclick="fetchData('P-100-E-0002', this)">P-100-E-0002</button>
            <button onclick="fetchData('P-100-E-0003', this)">P-100-E-0003</button>
            <button onclick="fetchData('P-100-E-0004', this)">P-100-E-0004</button>
            <button onclick="fetchData('P-100-E-0005', this)">P-100-E-0005</button>
        </div>

        <div id="PC100F" class="child-buttons">
            <button onclick="fetchData('P-100-F-0001', this)">P-100-F-0001</button>
            <button onclick="fetchData('P-100-F-0002', this)">P-100-F-0002</button>
            <button onclick="fetchData('P-100-F-0003', this)">P-100-F-0003</button>
            <button onclick="fetchData('P-100-F-0004', this)">P-100-F-0004</button>
            <button onclick="fetchData('P-100-F-0005', this)">P-100-F-0005</button>
        </div>

        <div class="data-display" id="data-display">
            <!-- Data from Google Sheets will be displayed here -->
        </div>
    </div>

    <script>
        function showChildButtons(ModelId, button) {
            // Hide all child button groups
            let childGroups = document.querySelectorAll('.child-buttons');
            childGroups.forEach(group => group.style.display = 'none');

            // Show the child buttons for the clicked Model button
            document.getElementById(ModelId).style.display = 'block';

            // Show the serial number selection title
            document.querySelector('.serial-number-title').style.display = 'block';

            // Remove 'selected' class from all buttons
            let buttons = document.querySelectorAll('.container > button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            // Add 'selected' class to the clicked button
            button.classList.add('selected');
        }

        function fetchData(serialNumber, button) {
            // Show loading message
            document.getElementById('data-display').innerHTML = 'Loading data...';

            // Add selected class to the clicked serial number button
            let serialButtons = document.querySelectorAll('.child-buttons button');
            serialButtons.forEach(btn => btn.classList.remove('selected-serial')); // Remove class from all buttons
            button.classList.add('selected-serial'); // Add class to the clicked button

            let sheetUrl = '';

            // Use if-else to determine which URL to fetch based on the clicked serial number
            if (serialNumber === 'P-100-A-0001') {
                sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqWvkSo3HRYwYNiSuKwiSztv7t5Q6_G0LXbtLS3O9Rd0KivW0pfR87I3YgIqkAMChXyCbeOYoTfMaD/pubhtml?gid=2091435126&single=true'; // Replace with actual URL
            } else if (serialNumber === 'P-100-A-0002') {
                sheetUrl = 'https://example.com/sheetA2'; // Replace with actual URL
            } else if (serialNumber === 'P-100-B-0001') {
                sheetUrl = 'https://example.com/sheetB1'; // Replace with actual URL
            } else if (serialNumber === 'P-100-B-0002') {
                sheetUrl = 'https://example.com/sheetB2'; // Replace with actual URL
            } else if (serialNumber === 'P-100-C-0001') {
                sheetUrl = 'https://example.com/sheetC1'; // Replace with actual URL
            } else if (serialNumber === 'P-100-C-0002') {
                sheetUrl = 'https://example.com/sheetC2'; // Replace with actual URL
            } else if (serialNumber === 'P-100-D-0001') {
                sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqWvkSo3HRYwYNiSuKwiSztv7t5Q6_G0LXbtLS3O9Rd0KivW0pfR87I3YgIqkAMChXyCbeOYoTfMaD/pubhtml?gid=0&single=true';
            } else if (serialNumber === 'P-100-D-0002') {
                sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqWvkSo3HRYwYNiSuKwiSztv7t5Q6_G0LXbtLS3O9Rd0KivW0pfR87I3YgIqkAMChXyCbeOYoTfMaD/pubhtml?gid=1359998868&single=true';
            } else {
                console.error('Invalid serial number or no data available for this serial number');
                return;
            }

            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const table = doc.querySelector('table'); // Get the first table in the HTML response

                    if (table) {
                        // Create a new table for displaying results
                        const resultsTable = document.createElement('table');
                        resultsTable.style.width = '100%'; // Set table width to 100%
                        resultsTable.style.borderCollapse = 'collapse'; // Collapse borders
                        resultsTable.innerHTML = `
                            <tr>
                                <th>Attribute</th>
                                <th>Value</th>
                            </tr>
                        `; // Add header row

                        const keys = [
                            "Model", "Display", "Processor", "Storage Options",
                            "Rear Cameras", "Front Camera", "Battery Life",
                            "Operating System", "5G Support", "Dimensions",
                            "Weight", "Colors Available"
                        ];

                        // Add data rows
                        keys.forEach((key, i) => {
                            const row = document.createElement('tr');
                            const rows = table.querySelectorAll('tr'); // Get all rows in the table

                            // Check if there are at least 2 rows (first row is the header)
                            if (rows.length > 1) {
                                const cells = rows[2].querySelectorAll('td'); // Get cells from the second row

                                // Use N/A if the cell is empty
                                const value = cells[i] ? cells[i].innerText : 'N/A';

                                row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                                resultsTable.appendChild(row);
                            } else {
                                // Handle case where there is no second row
                                row.innerHTML = `<td>${key}</td><td>N/A</td>`;
                                resultsTable.appendChild(row);
                            }
                        });

                        // Clear previous data and display the new results
                        document.getElementById('data-display').innerHTML = ''; // Clear previous content
                        document.getElementById('data-display').appendChild(resultsTable); // Append new results
                    } else {
                        document.getElementById('data-display').innerHTML = 'No data found.';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

    </script>

</body>
</html>
