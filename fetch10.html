<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>

    <!-- Dropdown menu to select the Google Sheets file -->
    <label for="file-select">Select a file:</label>
    <select id="file-select">
        <option value="">Select...</option>
        <option value="fileA">File A</option>
        <option value="fileB">File B</option>
    </select>

    <!-- Dropdown menu to select Tree ID (populated dynamically) -->
    <label for="tree-id-label" style="display: none;">Select Tree ID:</label>
    <select id="tree-id-select" style="display: none;">
        <option value="">Select...</option>
    </select>
    
    <table id="data-table">
        <!-- Data from the selected Google Sheets file will be displayed here -->
    </table>

    <script>
        // Define the URLs for File A and File B
        const fileAURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFI0XmQMAmFgjmQ4eMV472sLJRjaqKPtVCF4pVd2QtaCg_1VvQr6UJejX_W3thrw8OqtchtOl3ZD_G/pubhtml";
        const fileBURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSEHK_yLZwPekruZf4IrVIr9no_MOlpo5GAu4sRGCMnS6uvAzb9AQAL9BkQo5MQQAikHkQaOIJipAf/pubhtml";

        // Dropdown for Tree ID (populated dynamically)
        const treeIdSelect = document.getElementById("tree-id-select");
        const treeIdLabel = document.getElementById("tree-id-label");

        // Function to fetch and display data from the selected Google Sheets document
        function fetchData(selectedFile) {
            // Determine the URL based on the selected file
            const selectedURL = (selectedFile === "fileA") ? fileAURL : fileBURL;

            // Create a cache-busting parameter by appending the current timestamp
            const cacheBuster = new Date().getTime();
            const sheetURL = `${selectedURL}?timestamp=${cacheBuster}`;

            // Fetch data from the selected Google Sheets file with cache set to 'no-store'
            fetch(sheetURL, { cache: 'no-store' })
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML data
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const table = doc.querySelector('table');

                    // Clear existing data and append the updated table to the body of the HTML document
                    const dataContainer = document.getElementById("data-table");
                    dataContainer.innerHTML = '';
                    
                    // Filter the table to include only rows 2 onwards (skipping the header)
                    const rows = table.querySelectorAll('tr');
                    let startRow = 2;
                    let endRow = rows.length - 1; // Exclude the header row
                    for (let i = startRow; i <= endRow; i++) {
                        // Create an option element for each Tree ID and add it to the Tree ID dropdown
                        const treeIdCell = rows[i].querySelector('td:nth-child(1)');
                        const treeId = treeIdCell.textContent.trim();
                        const option = document.createElement("option");
                        option.value = treeId;
                        option.textContent = treeId;
                        treeIdSelect.appendChild(option);
                    }

                    // Show the Tree ID dropdown and label
                    treeIdSelect.style.display = "block";
                    treeIdLabel.style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Event listener for the file select dropdown
        const fileSelect = document.getElementById("file-select");
        fileSelect.addEventListener("change", () => {
            const selectedFile = fileSelect.value;
            treeIdSelect.innerHTML = '<option value="">Select...</option>'; // Clear the Tree ID dropdown
            treeIdSelect.style.display = "none"; // Hide the Tree ID dropdown
            treeIdLabel.style.display = "none"; // Hide the Tree ID label
            fetchData(selectedFile);
        });

        // Event listener for the Tree ID select dropdown
        treeIdSelect.addEventListener("change", () => {
            const selectedTreeId = treeIdSelect.value;
            displayTreeData(selectedTreeId);
        });

        // Function to display data for the selected Tree ID
        function displayTreeData(selectedTreeId) {
            // Get the selected file and URL
            const selectedFile = fileSelect.value;
            const selectedURL = (selectedFile === "fileA") ? fileAURL : fileBURL;

            // Create a cache-busting parameter by appending the current timestamp
            const cacheBuster = new Date().getTime();
            const sheetURL = `${selectedURL}?timestamp=${cacheBuster}`;

            // Fetch data from the selected Google Sheets file with cache set to 'no-store'
            fetch(sheetURL, { cache: 'no-store' })
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML data
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const table = doc.querySelector('table');

                    // Find the row with the selected Tree ID
                    const rows = table.querySelectorAll('tr');
                    for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header
                        const treeIdCell = rows[i].querySelector('td:nth-child(1)');
                        const treeId = treeIdCell.textContent.trim();
                        if (treeId === selectedTreeId) {
                            // Display the data for the selected Tree ID
                            const dataContainer = document.getElementById("data-table");
                            dataContainer.innerHTML = '';

                            const cells = rows[i].querySelectorAll('td');
                            for (let j = 1; j < cells.length; j++) { // Start from 1 to skip the Tree ID column
                                const columnName = rows[0].querySelectorAll('td')[j].textContent.trim();
                                const columnValue = cells[j].textContent.trim();
                                dataContainer.innerHTML += `<p>${columnName} = ${columnValue}</p>`;
                            }
                            break; // Stop searching once the Tree ID is found
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
    </script>
</body>
</html>
