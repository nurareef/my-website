<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <table id="data-table">
        <!-- Data from Google Sheets will be displayed here -->
    </table>

    <script>
        // Function to fetch and update data from Google Sheets
        function fetchData() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFI0XmQMAmFgjmQ4eMV472sLJRjaqKPtVCF4pVd2QtaCg_1VvQr6UJejX_W3thrw8OqtchtOl3ZD_G/pubhtml";

            // Fetch data from Google Sheets
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML data
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const table = doc.querySelector('table');

                    // Replace the existing table with the updated one
                    const existingTable = document.getElementById("data-table");
                    existingTable.parentNode.replaceChild(table, existingTable);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Fetch data initially
        fetchData();

        // Set up a timer to fetch data every 3 seconds
        setInterval(fetchData, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
