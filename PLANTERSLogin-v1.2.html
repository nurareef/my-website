<!DOCTYPE html>
<html>
<head>
    <title>Tree Monitoring Dashboard</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/sCYdhph.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        .tree-info {
            text-align: center;
            margin-bottom: 10px;
        }
        .dashboard-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 0;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('tree-id');
            const searchButton = document.getElementById('search-button');
    
            searchButton.addEventListener('click', () => {
                // Get the entered username and password
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Check if the username and password are correct
                if (username === 'Admin123' && password === '@dmin123') {
                    // Redirect to fetch7 if login is successful for Admin user
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/PLANTERS:Admin-v1.1.html';
                } else if (username === 'Guest_1' && password === 'Guest_1') {
                    // Redirect to fetch4 if login is successful for Guest_1 user
                    window.location.href = 'https://raw.githack.com/nurareef/my-website/main/PLANTERS:Guest1-v1.0.html';
                } else {
                    // Display an error message if login fails
                    alert('Incorrect username or password. Please try again.');
                }
            });
        });
    </script>    
</head>
<body>
    <div class="dashboard">
        <div class="tree-info">
            <h1 class="dashboard-title">PLANTERS<br>Monitoring Dashboard</h1>
            <p>This dashboard provides information about our trees.</p>
        </div>
        <div class="login-form">
            <label for="username" class="search-label">Username:</label>
            <br> <!-- Add a line break here -->
            <input type="text" id="username" class="search-input" placeholder="Enter Username">
            <br> <!-- Add a line break here -->
            <label for="password" class="search-label">Password:</label>
            <br> <!-- Add a line break here -->
            <input type="password" id="password" class="search-input" placeholder="Enter Password">
            <br> <!-- Add a line break here -->
            <button id="search-button" class="search-button">Login</button>
        </div>
    </div>
</body>
</html>
