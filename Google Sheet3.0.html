<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Google Sheet.css">
	<style>
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: 'poppins', sans-serif;
			font-size: 18px;
		}
		body{
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container{
			width: 500px;
			padding: 30px;
			border: 1px solid #eeeeee;
			border-radius: 10px;
			background-color: #003b5b;
		}
		h4{
			margin-bottom: 10px;
			font-size: 24px;
			color: white;
		}
		input{
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
		}
		textarea{
			width: 100%;
			padding: 10px;
		}
		#submit{
			border: none;
			background-color: orangered;
			color: white;
			width: 200px;
			margin-top: 10px;
			border-radius: 5px;
		}
		#submit:hover{
			background-color: #333333;
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbzHDFrwz7f3uIXX0L1WhZeLzit-_JsFIewhuJmaERhDMy4xIphtveprw9riSDcUnA49/exec" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="hidden" name="location" id="location">
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
	<script src="Google Sheet.js"></script>
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				console.log("Geolocation is not supported by this browser.");
			}
		}

		function showPosition(position) {
			var locationInput = document.getElementById("location");
			locationInput.value = position.coords.latitude + "," + position.coords.longitude;
		}

		getLocation();
	</script>
</body>
</html>
