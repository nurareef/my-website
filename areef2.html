<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAflower PWA</title>
    <link rel="manifest" href="https://raw.githack.com/nurareef/my-website/main/manifest2.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to AAflower PWA</h1>
    <p>You can access the AAflower page directly.</p>
    <a href="https://raw.githack.com/nurareef/my-website/main/AAflower.html" target="_blank">Open AAflower</a>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://raw.githack.com/nurareef/my-website/main/service-worker4.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
