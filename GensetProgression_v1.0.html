<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Data from Spreadsheet</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.1/tabletop.min.js"></script>
</head>
<body>

<table id="data-table">
  <thead>
    <tr>
      <th>Data from M40</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be displayed here -->
  </tbody>
</table>

<script>
  // URL of your Google Spreadsheet
  var spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/19tJ1JcmKgAzG0_NjLYHQ4KTR0Q_qL3o0UYoV8i1xHhA/edit#gid=0';

  function init() {
    Tabletop.init({
      key: spreadsheetUrl,
      callback: displayData,
      simpleSheet: true
    });
  }

  function displayData(data, tabletop) {
    var table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
    var cellValue = data[0]['M40']; // Accessing data from M40 cell
    var row = table.insertRow(0);
    var cell = row.insertCell(0);
    cell.innerHTML = cellValue;
  }

  $(document).ready(function() {
    init();
  });
</script>

</body>
</html>
