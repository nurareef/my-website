<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>

    <!-- Dropdown menu for selecting a Tree ID -->
    <label for="tree-id-dropdown">Select a Tree ID:</label>
    <select id="tree-id-dropdown">
        <option value="">Select a Tree ID</option>
    </select>

    <!-- Display selected data -->
    <div id="selected-data">
        <!-- Data will be displayed here -->
    </div>

    <script>
        // Function to fetch and display data from your Google Sheets document
        function fetchData() {
            // Create a cache-busting parameter by appending the current timestamp
            const cacheBuster = new Date().getTime();
            const sheetURL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSFI0XmQMAmFgjmQ4eMV472sLJRjaqKPtVCF4pVd2QtaCg_1VvQr6UJejX_W3thrw8OqtchtOl3ZD_G/pubhtml?timestamp=${cacheBuster}`;

            // Fetch data from Google Sheets with cache set to 'no-store'
            fetch(sheetURL, { cache: 'no-store' })
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML data
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const table = doc.querySelector('table');

                    // Clear existing data and append the updated table to the body of the HTML document
                    const dataContainer = document.getElementById("data-table");
                    dataContainer.innerHTML = '';

                    // Filter the table to include only rows 2 to 4 (skipping the header)
                    const rows = table.querySelectorAll('tr');
                    for (let i = 1; i < rows.length && i <= 4; i++) {
                        dataContainer.appendChild(rows[i]);
                    }

                    // Populate the Tree ID dropdown based on column A (Name)
                    const treeIdDropdown = document.getElementById("tree-id-dropdown");
                    const treeIdColumn = table.querySelectorAll('td:first-child'); // Assuming Tree ID is in the first column

                    // Create a Set to store unique Tree IDs
                    const uniqueTreeIds = new Set();
                    treeIdColumn.forEach(cell => {
                        uniqueTreeIds.add(cell.textContent);
                    });

                    // Clear existing options and add unique Tree IDs to the dropdown
                    treeIdDropdown.innerHTML = '<option value="">Select a Tree ID</option>';
                    uniqueTreeIds.forEach(treeId => {
                        const option = document.createElement("option");
                        option.value = treeId;
                        option.textContent = treeId;
                        treeIdDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Function to display selected data
        function displaySelectedData(selectedTreeId) {
            // Fetch the selected row's data from the table
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tr');
            for (let i = 1; i < rows.length; i++) { // Start from the second row to skip the header
                const cells = rows[i].querySelectorAll('td');
                const treeId = cells[0].textContent;

                if (treeId === selectedTreeId) {
                    const selectedData = document.getElementById("selected-data");
                    selectedData.innerHTML = `
                        <p>Tree ID: ${treeId}</p>
                        <p>Type: ${cells[1].textContent}</p>
                        <p>Height (m): ${cells[2].textContent}</p>
                    `;
                    return; // Stop searching after finding the selected row
                }
            }
        }

        // Event listener for the Tree ID dropdown
        const treeIdDropdown = document.getElementById("tree-id-dropdown");
        treeIdDropdown.addEventListener("change", () => {
            const selectedTreeId = treeIdDropdown.value;
            if (selectedTreeId) {
                displaySelectedData(selectedTreeId);
            } else {
                // Clear the selected data if no Tree ID is selected
                const selectedData = document.getElementById("selected-data");
                selectedData.innerHTML = '';
            }
        });

        // Fetch data initially and then every 5 minutes (adjust as needed)
        fetchData();
        setInterval(fetchData, 300000); // 5 minutes in milliseconds
    </script>
</body>
</html>
